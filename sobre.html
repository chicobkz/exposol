<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a exposição</title>
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FFD460;
            --background: linear-gradient(135deg, #ffcc00 0%, #ff6600 100%);
            --overlay: rgba(0, 0, 0, 0.3);
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-light);
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .back-button::before {
            content: '←';
            font-size: 1.2em;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.0rem;
            font-size: 1.0rem;
            color: var(--text-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .button {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            color: var(--text-light);
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--text-light);
            color: var(--text-dark);
            padding: 2rem;
            border-radius: 15px;
            max-width: 90%;
            width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 1rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <!-- Modal -->
    <div id="infoModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <div id="modalText"></div>
        </div>
    </div>

    <script>
        function showModal(content) {
            document.getElementById('modalText').innerHTML = content;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
