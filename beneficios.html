        .grid {

        .button {

        .button:hover {

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--text-light);
            color: var(--text-dark);
            padding: 2rem;
            border-radius: 15px;
            max-width: 90%;
            width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 1rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
